name: yolog
description: "A travel blog platform"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.2

  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.0
  flutter_svg: ^2.0.7
  flutter_quill: ^10.8.2
  video_player: ^2.8.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  go_router: ^8.0.0
  flutter_riverpod: ^2.3.6

  # Markdown
  flutter_markdown: ^0.7.4+3
  markdown_editable_textinput: ^2.1.0
  image_picker: ^1.0.7
  
  # Social
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.3

  # Geolocation
  geolocator: ^9.0.2
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  carousel_slider: ^5.0.0
  google_maps_flutter: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
